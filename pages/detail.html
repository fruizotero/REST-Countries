<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/share.css">
    <!-- modified title with js -->
    <title>Detail page</title>
</head>


<body>
    <header class="header"></header>
    <main class="main">
        <div class="back">
            <p class="back__text">Back</p>
        </div>
        <article class="details">
            <div class="details__figure">
                <!-- https://flagcdn.com/ax.svg -->
                <img src="" alt="Image of the country flag" class="details__image">
            </div>
            <div class="details__info">
                <h1 class="details__title details__name">
                    Åland Islands
                </h1>
                <div class="details__info__main">
                   
                    <div class="details__info__main__left">
                       
                        <p class="details__data">
                            <span class="details__title">
                                Native Name:
                            </span>
                            <span class="details__native__name">
                                Åland
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Population:
                            </span>
                            <span class="details__population">
                                28875
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Region:
                            </span>
                            <span class="details__region">
                                Europe
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Sub Region:
                            </span>
                            <span class="details__subregion">
                                Northern Europe
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Capital:
                            </span>
                            <span class="details__capital">
                                Mariehamn
                            </span>
                        </p>
                    </div>
                    <div class="details__info__main__right">
                        <p class="details__data">
                            <span class="details__title">
                                Top Level Domain
                            </span>
                            <span class="details__topleveldomain">
                                .ax
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Currencies:
                            </span>
                            <span class="details__currencies">
                                Euro
                            </span>
                        </p>
                        <p class="details__data">
                            <span class="details__title">
                                Languages:
                            </span>
                            <span class="details__languages">
                                sv,Swedish
                            </span>
                        </p>
                    </div>
                </div>
                <div class="details__info__secondary">
                    <h2 class="details__title details__title--h2">
                        Border Countries:
                    </h2>
                    <div class="details__borders">
                        <!-- <button class="details__border">
                            France
                        </button> -->
                        
                    </div>
                </div>
            </div>
        </article>
    </main>
    <template class="template-button">
        <button class="details__border">
            France
        </button>
    </template>

    <script src="../js/detail.js" type="module"></script>
</body>

</html>
